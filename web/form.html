<!DOCTYPE html>

<html>
    <head>
        <title>Reimbursement Request Form</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" href="style.css">
    </head>

    <body>

	<div class="boxed">
	<p> <font size="20">OX Reimbursement Form</font></p>
	</div>

	<div class="main_form">
		<form>
        		Who are you?<br>
			<select id="user_select" name="user_select"></select><br>
        		
        		Budget<br>
        		<select id="budget_select" name="budget">
        		</select><br>

        		Officer who approved transaction:<br>
			<select id="officer_select" name="officer_select"></select><br>

        		Date of Transaction:<br>
        		<input type="date" name="date"><br>

        		Description:
        		<input type="text" name="description"><br>

        		Amount:<br>
        		<input type="number" name="amount"><br>

        		Receipt<br>
        		TBD<br>

        		How would you like to get reimbursed?<br>
        		<select name="payment_method">
        		    <option>Venmo</option>
        		    <option>Check</option>
        		    <option>Other</option>
        		</select><br>
        		Other:
        		<input type="text" name="other_method">
		</form>
	</div>

    </body>


    <!-- Scripts -->
    <script type="text/javascript" src="./jq-script.js"></script>

</html>
